# Prefix key
unbind C-b
set -g prefix C-t

# Options
set -g default-terminal "${TERM}"
set -sg terminal-overrides ",*:RGB"  # true color support
set -g escape-time 0  # Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -g mouse on
set -g repeat-time 1000  # increase "prefix-free" window
set -g focus-events on  # Enable focus detection
set -g status-position bottom  # Tmux statusline position

# Options: change base index to 1
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set-window-option -g pane-base-index 1

# Features: Reload settings
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Features: Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# # Theme: borders
set -g pane-border-lines heavy
set -g pane-border-style fg=black,bright
set -g pane-active-border-style "fg=#81a1c1"

# Theme: status
set -g status-left-length "100"
set -g status-right-length "100"
set -g status-style "bg=default,fg=#abb1bb,bright"
set -g status-left "#[fg=#232831,bg=#81a1c1,bold] #S ▐"
set -g status-right "#[fg=#232831,bg=#81a1c1,bold] #h "
setw -g window-status-separator "║"

# # Theme: status (windows)
set -g window-status-format "  #W  "
set -g window-status-current-style "#{?window_zoomed_flag,bg=yellow,bg=#abb1bb} #{?window_zoomed_flag,fg=black,fg=black}"
setw -g window-status-current-format "  #W #F  "
set -g window-status-bell-style "bg=red,nobold"

# Theme: colors
set -g mode-style "fg=#232831,bg=#abb1bb"
set -g message-style "fg=#232831,bg=#abb1bb"
set -g message-command-style "fg=#232831,bg=#abb1bb"








